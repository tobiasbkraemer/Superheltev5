<!DOCTYPE html>
<link th:href="@{/superherotheme.css}" rel="stylesheet">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Superheroes</title>
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Hero Name</th>
        <th scope="col">Real Name</th>
        <th scope="col">Creation Year</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tr th:each="superhero:${Heroes}">
        <td th:text="${superhero.heroName}"/>
        <td th:text="${superhero.realName}"/>
        <td th:text="${superhero.creationYear}"/>
        <td>
            <a th:href="@{/kea/superheroes/superpower/{heroname}(heroname=${superhero.heroName})}">
                <button>Power</button>
            </a>
        </td>
        <td>
            <a th:href="@{/kea/superheroes/update/{heroname}(heroname=${superhero.heroName})}">
                <button>Update</button>
            </a>
        </td>
        <td>
            <a th:href="@{/kea/superheroes/superpower/{heroname}(heroname=${superhero.heroName})}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
</table>
<a th:href="@{/kea/superheroes/add}">
    <button>Create new superhero</button>
</a>
</body>
</html>
